<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Renda com TV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-login" data-no-gate="true">
  <main class="login-shell">
    <div class="login-box">
      <div class="login-brand">
        <div class="brand-logo">Renda com TV</div>
        <h1>ACESSO</h1>
        <p class="muted">Entre com nome e telefone autorizado</p>
      </div>
      <form class="login-form" id="loginForm">
        <label class="field-label" for="loginName">Nome</label>
        <input id="loginName" name="loginName" type="text" required placeholder="Seu nome" autocomplete="name">

        <label class="field-label" for="loginPhone">Telefone (WhatsApp)</label>
        <input id="loginPhone" name="loginPhone" type="tel" required placeholder="+55 11 99999-9999" autocomplete="tel">

        <button type="submit" class="primary-btn full">Entrar</button>
        <p class="muted center" id="authStatus">Informe nome e telefone autorizado.</p>
      </form>
        <p class="muted center help-text">Precisa de ajuda? Contato: suporte@rendacomtv.com</p>
    </div>
  </main>
  <script src="env.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="scripts.js"></script>
</body>
</html>

  <script src="scripts.js"></script>
</body>
</html>
