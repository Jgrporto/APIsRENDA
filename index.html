<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Renda com TV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-login" data-no-gate="true">
  <main class="login-shell">
    <div class="login-box">
      <div class="login-brand">
        <div class="brand-logo">Renda com TV</div>
        <p class="muted">Acesso restrito</p>
      </div>
      <form class="login-form" id="gateForm">
        <label class="field-label" for="loginName">Nome</label>
        <input id="loginName" name="loginName" type="text" required placeholder="Seu nome" autocomplete="name">

        <label class="field-label" for="loginPhone">Telefone (WhatsApp)</label>
        <input id="loginPhone" name="loginPhone" type="tel" required placeholder="5524999157259 ou 24999157259" autocomplete="tel">

        <button type="submit" class="primary-btn full">Entrar</button>
        <p class="muted center" id="authStatus">Informe nome e telefone autorizado para continuar.</p>
        <a id="contactOwner" class="contact-pill center" href="https://wa.me/5524992585486" target="_blank" rel="noreferrer">Falar com o dono pelo WhatsApp</a>
      </form>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
